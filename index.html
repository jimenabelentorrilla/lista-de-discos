<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Lista de discos</title>
</head>

<body>
    <div class="cardFlex">
        <div class="bloque-grande">
            <img class="borderImg" src="./images/illustration-hero.svg">
            <div>
                <h3>Discos pendientes</h3>
            </div>
            <form name="form" id="forms">
                <div class="cardPeque">
                    <div class="inputGroup">
                        <input id="input" type="text" required="" autocomplete="off">
                        <label for="name">Titulo</label>
                    </div>
                    <div>
                        <button class="button" id="add">Agregar</button>
                    </div>
                </div>
            </form>
            <div id="bloque">
            </div>
        </div>
    </div>


    <!-- FontAwesome -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d7937845d5.js" crossorigin="anonymous"></script>
